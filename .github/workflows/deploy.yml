name: Build Tailwind CSS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-css:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Ensure output folder exists
      - name: Create public/styles folder
        run: mkdir -p public/styles

      # 5️⃣ Build Tailwind CSS from src/input.css to public/styles/main.css
      - name: Build Tailwind CSS
        run: npx @tailwindcss/cli -i ./src/input.css -o ./public/styles/main.css --minify

      # 6️⃣ Optional: list files for verification
      - name: List files
        run: ls -Rlh public
